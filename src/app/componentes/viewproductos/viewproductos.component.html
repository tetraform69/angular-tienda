<table class="table">
    <thead>
        <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Categoria</th>
            <th scope="col">Foto</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr id="fila" *ngFor="let producto of productos">
            <td>{{producto.codigoPro}}</td>
            <td>{{producto.nombrePro}}</td>
            <td>{{producto.precioPro | currency: "COP"}}</td>
            <ng-container *ngFor="let categoria of categorias">
                <td *ngIf="categoria.id == producto.categoriaPro">{{categoria.nombreCat}}</td>
            </ng-container>
            <td> <img src="{{producto.fotoPro}}" width="50"></td>
            <td class="text-center">
                <a href="/producto/{{producto.id}}"><i class="fas fa-edit text-succes"></i></a>
                <i (click)="openModalDelete(producto.id)" class="fas fa-trash text-danger"></i>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal" [ngStyle]="{'display': display}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Eliminar Producto</h5>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Seguro de eliminar el producto?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">No</button>
                <button type="button" class="btn btn-primary" (click)="deleteProducto()">Si</button>
            </div>
        </div>
    </div>
</div>
